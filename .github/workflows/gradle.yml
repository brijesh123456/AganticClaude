name: Automated Crash Fix Workflow

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  crash-fix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper
      - name: Clean Project
        run: ./gradlew clean
      - name: Assemble Project
        run: ./gradlew assemble
      - name: Git Sync
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git pull origin main
      - name: Collect Crash Logs
        run: |
          # Placeholder: Add script to fetch crash logs from Crashlytics or other source
          echo "Collecting crash logs..."
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install OpenAI Python SDK
        run: pip install openai
      - name: Run OpenAI Crash Fix Script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python openai_crash_fix.py
      - name: Assemble Project After Fix
        run: ./gradlew assemble
      - name: Run Tests
        run: ./gradlew test
      - name: Commit Changes
        run: |
          git add .
          git commit -m "AI: Fix crash based on logs"
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          branch: ai/crash-fix
          title: "AI Crash Fix PR"
          commit-message: "AI: Fix crash based on logs"
          base: main
